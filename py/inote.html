  <body>
    <div id="divHeader" class="header lr_padded">
      <!-- <div id="divMenu" >-->
      <table style="width: 100%">
        <tr>
          <td style="width:100%;position:relative;"><span id="saveIndicator"></span>
            <input id="notebookName" type="text" value="{{notebook_name}}" class="notebookName">
          </td>
          <td style="text-align: right; white-space: nowrap"><span class="loginHolder">{{login_link}}</span></td>
        </tr>
        <tr>
          <td style="width:100%"><a href="/" class="toolButton">Home</a>
            <!-- <span id="btnClear" class="toolButton" >clear</span>--><span id="btnSave" class="toolButton">save</span><span class="toolButton">
              <input id="autoSave" type="checkbox" style="vertical-align: text-top">
              <label for="autoSave">autosave</label></span>
            <!-- <span id="btnOpen" class="toolButton" >restore</span>-->
            <select id="notebookAccess" title="Access" class="selectButton">
              <option value="public">public</option>
              <option value="private">private</option>
            </select>
            <select id="selectTheme_button" onchange="selectTheme()" class="selectButton">
              <option value="default">default</option>
              <option value="3024-day">3024-day</option>
              <option value="3024-night">3024-night</option>
              <option value="ambiance">ambiance</option>
              <option value="base16-dark">base16-dark</option>
              <option value="base16-light">base16-light</option>
              <option value="blackboard">blackboard</option>
              <option value="cobalt">cobalt</option>
              <option value="eclipse">eclipse</option>
              <option value="elegant">elegant</option>
              <option value="erlang-dark">erlang-dark</option>
              <option value="lesser-dark">lesser-dark</option>
              <option value="midnight">midnight</option>
              <option value="monokai">monokai</option>
              <option value="neat">neat</option>
              <option value="night">night</option>
              <option value="rubyblue">rubyblue</option>
              <option value="solarized dark">solarized dark</option>
              <option value="solarized light">solarized light</option>
              <option value="tomorrow-night-eighties">tomorrow-night-eighties</option>
              <option value="twilight">twilight</option>
              <option value="vibrant-ink">vibrant-ink</option>
              <option value="xq-dark">xq-dark</option>
              <option value="xq-light">xq-light</option>
            </select>
          </td>
          <td style="text-align: right; white-space: nowrap">Author:<span title="Notebook creator" class="notebookOwner">{{notebook_owner}}</span></td>
        </tr>
      </table>
    </div>
    <div id="page" class="page">{{notebook_content}} </div>
  </body>
</html>
