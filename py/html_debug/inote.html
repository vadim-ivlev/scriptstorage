<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>iNote</title>
    <!--link(rel='stylesheet', href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css')-->
    <link rel="stylesheet" href="css/inote.css">
    <!--link(rel='stylesheet', href='inote/libs/jquery.resizableColumns.css')-->
    <!-- jQuery & d3-->
    <!--script(src='//code.jquery.com/jquery-1.11.0.min.js')-->
    <!--script window.jQuery || document.write('<script src="libs/jquery-1.11.0.min.js"><\/script>')-->
    <!--script(src='http://d3js.org/d3.v3.min.js', charset='utf-8')-->
    <!--script window.d3 || document.write('<script src="libs/d3.v3.min.js"><\/script>')-->
    <script src="libs/jquery-1.11.0.min.js"></script>
    <!--script(src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js')-->
    <script src="libs/d3.v3.min.js"></script>
    <!--fix for jquery >1.9 for colResize-->
    <script type="text/javascript">$.browser={ msie: ( navigator.appName == 'Microsoft Internet Explorer') ? true : false } ;</script>
    <script src="libs/codemirror-4.3/lib/codemirror.js"></script>
    <script src="libs/codemirror-4.3/addon/hint/show-hint.js"></script>
    <script src="libs/codemirror-4.3/addon/hint/javascript-hint.js"></script>
    <script src="libs/codemirror-4.3/addon/comment/comment.js"></script>
    <script src="libs/codemirror-4.3/mode/xml/xml.js"></script>
    <script src="libs/codemirror-4.3/mode/javascript/javascript.js"></script>
    <script src="libs/codemirror-4.3/mode/css/css.js"></script>
    <script src="libs/codemirror-4.3/mode/htmlmixed/htmlmixed.js"></script>
    <script src="libs/codemirror-4.3/mode/coffeescript/coffeescript.js"></script>
    <!--script(src='libs/codemirror-4.3/addon/edit/formatting.js')-->
    <script src="libs/codemirror-4.3/addon/edit/matchbrackets.js"></script>
    <script src="libs/codemirror-4.3/addon/edit/closetag.js"></script>
    <script src="libs/codemirror-4.3/addon/fold/foldcode.js"></script>
    <script src="libs/codemirror-4.3/addon/fold/foldgutter.js"></script>
    <script src="libs/codemirror-4.3/addon/fold/brace-fold.js"></script>
    <script src="libs/codemirror-4.3/addon/fold/xml-fold.js"></script>
    <script src="libs/codemirror-4.3/addon/fold/indent-fold.js"></script>
    <script src="libs/codemirror-4.3/addon/dialog/dialog.js"></script>
    <script src="libs/codemirror-4.3/addon/search/searchcursor.js"></script>
    <script src="libs/codemirror-4.3/addon/search/search.js"></script>
    <script src="libs/codemirror-4.3/keymap/vim.js"></script>
    <script src="libs/codemirror-4.3/keymap/sublime.js"></script>
    <script src="libs/coffee-script.js"></script>
    <script src="libs/json2.min.js"></script>
    <script src="libs/showdown.js"></script>
    <script src="libs/colResizable-1.3.min.js"></script>
    <!--script(src='libs/jquery.resizableColumns.js')-->
    <script src="js/cdmirror.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/inote.js"></script>
    <script src="js/notebookstorage.js"></script>
    <script src="js/inote.html.js"></script>
    <script src="libs/hello.min.js"></script>
    <script src="libs/jquery.cookie.js"></script>
    <script src="js/login.html.js"></script>
  </head>
  <body>
    <div style="padding-right:10px;float:right;"><span class="user_social_name">{{user_social_name}}</span><span style="display:none" class="user_network">{{user_network}}</span><span style="display:none" class="user_id">{{user_id}}</span><span class="loginHolder">{{login_link}}</span><span class="oauthHolder"></span></div>
    <div id="divHeader" class="header"><span id="btnMenu" style="cursor:pointer;margin-right:20px;" class="icon-menu"></span><span id="saveIndicator"></span><span id="notebookName" onclick="saveAs()" class="notebookName">{{notebook_name}}</span><span class="notebookVersion">{{notebook_version}}</span><span class="nbAccess">{{notebook_access}}</span>
      <!-- <span id="btnClear" class="toolButton" >clear</span>-->
      <!-- <span id="btnOpen" class="toolButton" >restore</span>-->
      <div id="saveGroup"><span id="btnHideMenu" class="toolButton"><span class="icon-close"></span></span><br><br><span id="btnSave" onclick="saveNotebook()" title="Ctrl-S" class="toolButton">Save &nbsp;&nbsp;Ctrl-S</span><span style="white-space:nowrap;float:right" class="toolButton">
          <label for="autoSave" title="autosave">auto</label>
          <input id="autoSave" type="checkbox"></span><br><br><span onclick="saveAs()" class="toolButton">Save As ...</span><br><br><span onclick="showRenameDialog(&quot;Rename&quot;,rename)" class="toolButton">Rename ...</span><br><br><span onclick="saveNotebook(event)" title="Save a new version." class="toolButton">Save as new version</span>
        <hr><span class="arrowDown">
          <select id="notebookAccess" title="Access" class="selectButton">
            <option value="public">public</option>
            <option value="private">private</option>
          </select></span><br><br><span class="arrowDown">
          <select id="notebookEditor" title="Editor" onchange="selectKeyMap()" class="selectButton">
            <option value="default">default editor</option>
            <option value="vim">vim</option>
            <option value="sublime">sublime</option>
          </select></span><br><br><span class="arrowDown">
          <select id="selectTheme_button" onchange="selectTheme()" class="selectButton">
            <option value="default">default theme</option>
            <option value="3024-day">3024-day</option>
            <option value="3024-night">3024-night</option>
            <option value="ambiance">ambiance</option>
            <option value="base16-dark">base16-dark</option>
            <option value="base16-light">base16-light</option>
            <option value="blackboard">blackboard</option>
            <option value="cobalt">cobalt</option>
            <option value="eclipse">eclipse</option>
            <option value="elegant">elegant</option>
            <option value="erlang-dark">erlang-dark</option>
            <option value="lesser-dark">lesser-dark</option>
            <option value="midnight">midnight</option>
            <option value="monokai">monokai</option>
            <option value="neat">neat</option>
            <option value="night">night</option>
            <option value="rubyblue">rubyblue</option>
            <option value="solarized dark">solarized dark</option>
            <option value="solarized light">solarized light</option>
            <option value="tomorrow-night-eighties">tomorrow-night-eighties</option>
            <option value="twilight">twilight</option>
            <option value="vibrant-ink">vibrant-ink</option>
            <option value="xq-dark">xq-dark</option>
            <option value="xq-light">xq-light</option>
          </select></span>
        <hr><br>
        <div style="text-align:left"><a href="/" style="text-decoration:none;opacity:0.7;" class="icon-home"></a></div><br>
      </div>
    </div>
    <div id="page" class="page">{{notebook_content}} </div>
    <div id="renameDialog" onclick="$(&quot;.modalDialog&quot;).hide()" class="modalDialog">
      <div onclick="preventClick(event)"><span onclick="$(&quot;.modalDialog&quot;).hide()" class="toolButton icon-close"></span><br><span>Enter a new document name</span><br><br>
        <input id="newNotebookName" style="width:100%" autofocus value="{{notebook_name}}"><br><br>
        <input id="checkboxAccess" type="checkbox" checked="yes">
        <label for="checkboxAccess">Make it public</label><br><br>
        <button onclick="$(&quot;.modalDialog&quot;).hide()" class="btnCancel">Cancel</button>
        <button class="btnOk">Ok</button>
      </div>
    </div>
  </body>
</html>
