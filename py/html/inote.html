<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>iNote</title>
    <!--link(rel='stylesheet', href='libs/codemirror-3.0/addon/hint/show-hint.css')-->

    <!--link(rel='stylesheet', href='libs/codemirror-3.0/theme/lesser-dark.css')-->
    <!--link(rel='stylesheet', href='libs/codemirror-3.0/theme/xq-dark.css')-->
    <!--link(rel='stylesheet', href='libs/codemirror-3.0/theme/xq-light.css')-->
    <!--link(rel='stylesheet', href='libs/codemirror-3.0/theme/ambiance.css')-->

    <!--link(rel='stylesheet', href='libs/codemirror-3.0/theme/3024-day.css')-->
    <!--link(rel='stylesheet', href='libs/codemirror-3.0/theme/3024-night.css')-->
    <!--link(rel='stylesheet', href='libs/codemirror-3.0/theme/base16-light.css')-->

    <link rel="stylesheet" href="css/inote.css">
    <!-- jQuery-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <!--fix for jquery >1.9 for colResize-->
    <script type="text/javascript">$.browser={ msie: ( navigator.appName == 'Microsoft Internet Explorer') ? true : false } ;</script>
    <script src="js/all.js"></script>
  </head>
  <body>
    <div id="divHeader" class="header">
      <!-- <div id="divMenu" >-->
      <table style="width: 100%">
        <tr>
          <td style="width:100%;position:relative;"><span id="saveIndicator"></span>
            <!--input#notebookName.notebookName(type='text', value='{{notebook_name}}')--><span id="notebookName" onclick="changeName()" class="notebookName">{{notebook_name}}</span><span class="notebookVersion">{{notebook_version}}</span><a href="/" class="toolButton">Home</a>
            <!-- <span id="btnClear" class="toolButton" >clear</span>-->
            <!-- <span id="btnOpen" class="toolButton" >restore</span>--><span id="saveGroup"><span id="btnSave" class="toolButton">save</span><span class="toolButton">
                <input id="autoSave" type="checkbox" style="vertical-align: text-top">
                <label for="autoSave">autosave</label></span>
              <select id="notebookAccess" title="Access" class="selectButton">
                <option value="public">public</option>
                <option value="private">private</option>
              </select>
              <select id="selectTheme_button" onchange="selectTheme()" class="selectButton">
                <option value="default">default</option>
                <option value="3024-day">3024-day</option>
                <option value="3024-night">3024-night</option>
                <option value="ambiance">ambiance</option>
                <option value="base16-dark">base16-dark</option>
                <option value="base16-light">base16-light</option>
                <option value="blackboard">blackboard</option>
                <option value="cobalt">cobalt</option>
                <option value="eclipse">eclipse</option>
                <option value="elegant">elegant</option>
                <option value="erlang-dark">erlang-dark</option>
                <option value="lesser-dark">lesser-dark</option>
                <option value="midnight">midnight</option>
                <option value="monokai">monokai</option>
                <option value="neat">neat</option>
                <option value="night">night</option>
                <option value="rubyblue">rubyblue</option>
                <option value="solarized dark">solarized dark</option>
                <option value="solarized light">solarized light</option>
                <option value="tomorrow-night-eighties">tomorrow-night-eighties</option>
                <option value="twilight">twilight</option>
                <option value="vibrant-ink">vibrant-ink</option>
                <option value="xq-dark">xq-dark</option>
                <option value="xq-light">xq-light</option>
              </select></span>
          </td>
          <td style="text-align: right; white-space: nowrap"><span class="loginHolder">{{login_link}}</span></td>
        </tr>
        <!--
        tr
            td(style='width:100%')
            td(style='text-align: right; white-space: nowrap')
                | Author:
                span.notebookOwner(title='Notebook creator') {{notebook_owner}}
        -->
      </table>
    </div>
    <div id="page" class="page">{{notebook_content}} </div>
  </body>
</html>
