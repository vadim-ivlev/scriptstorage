<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>i Note Book list</title>
    <link rel="stylesheet" href="inote/libs/datatable/css/jquery.dataTables.css">
    <!--link(rel='stylesheet', href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css')-->
    <link rel="stylesheet" href="inote/libs/bootstrap/roboto/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!--script(src='//code.jquery.com/jquery-1.11.0.min.js')-->
    <!--script window.jQuery || document.write('<script src="libs/jquery-1.11.0.min.js"><\/script>')-->
    <script src="libs/jquery-1.11.0.min.js"></script>
    <!--script(src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js')-->
    <script src="inote/libs/bootstrap/roboto/js/bootstrap.min.js"></script>
    <script src="libs/hello.min.js"></script>
    <script src="libs/jquery.cookie.js"></script>
    <script src="inote/libs/datatable/js/jquery.dataTables.min.js"></script>
    <script src="js/notebookstorage.js"></script>
    <script src="js/index.html.js"></script>
    <script src="js/login.html.js"></script>
  </head>
  <body style="padding:10px;">
    <div style="padding-right:10px;float:right;"><span class="user_name">{{user_name}}</span><span style="display:none" class="user_network">{{user_network}}</span><span style="display:none" class="user_id">{{user_id}}</span><span class="loginHolder">{{login_link}}</span><span class="oauthHolder"></span></div>
    <div id="page" class="page">
      <div id="divHeader" style="padding: 0px;height:110px;"><span id="appTitle">iNote</span><span id="btnCreate" role="button" class="toolButton btn btn-danger">create new</span>
        <!--span.btn.btn-success.btn-lg(role='button',style='font-family:Roboto;') CREATE NEW-->
      </div>
      <div id="notebookList">{{notebook_list}}</div><br>
      <!--tab navs-->
      <ul role="tablist" class="nav nav-tabs">
        <li class="userTab active"><a href="#userPane" role="tab" data-toggle="tab">Yours</a></li>
        <li class="publicTab"><a href="#publicPane" role="tab" data-toggle="tab">Public notebooks</a></li>
      </ul>
      <!--tab panes-->
      <div class="tab-content"><br>
        <div id="userPane" class="tab-pane active">
          <div id="userList"></div>
        </div>
        <div id="publicPane" class="tab-pane">
          <div id="publicList"></div>
        </div>
      </div>
    </div>
  </body>
</html>
