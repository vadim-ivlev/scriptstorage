<textarea id="code" style="width:200px;height:300px">
ass User
  attr_accessor :name

  def initialize(name)
    @name = name
  end

  def admin?
    @name == 'Admin'
  end
end

user = User.new('Bob')
puts user
puts user.admin?
           
</textarea>    
<button onclick="Ruby2Js()">Ruby2Js</button>
<textarea id="jscode" style="width:200px;height:300px">
</textarea>

    <script src="opal.min.js"></script>
    <script src="opal-parser.min.js"></script>
    <script >
    function Ruby2Js(){
        var c=$("#code").text();
        var cc=Opal.compile(c);
        $("#jscode").text(cc);
    }
    </script>
